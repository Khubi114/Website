<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Website Layout</title>
        <link type="image/x-icon" rel="shortcut icon" href="/web/static/img/favicon.ico"/>
        <script type="text/javascript">
            var odoo = {
                csrf_token: "<t t-nocache='The csrf token must always be up to date.' t-esc='request.csrf_token(None)'/>",
                debug: "<t t-esc='debug'/>",
            };
        </script>
    </head>
    <body>
        <div id="wrap">
            <header>
                <img class="img-responsive d-block mx-auto" src="/web/binary/company_logo" alt="Logo"/>
            </header>
            <main>
                <t t-out="0"/>
            </main>
            <footer>
                <div id="footer"/>
                <div class="o_footer_copyright">
                    <div class="container py-3">
                        <div class="row">
                            <div class="col-sm text-center text-sm-start text-muted">
                                <span class="o_footer_copyright_name me-2">Copyright &amp;copy; <span itemprop="name">Company name</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
